<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/responsive.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap');
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href=""><img src="src/imagens/logo.svg" alt="logo"></a>
        </div>
    </header>

    <main class="main">
        <div>
            <img src="src/imagens/illustration-mockups.svg" alt="Imagem">
        </div>

        <div class="info">
            <h2>
                Build The Comunity <br> Your Fans Will Love
            </h2>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create

            </p>

            <a href="">Register</a>

    <footer>
        <ul class="redes">
            <li>
                <a href="https://www.facebook.com" target="_blank" class="facebook-icon"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" class="twitter-icon"><i
                        class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" class="instagram-icon"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
